name: Build Zaqro_U

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    name: 🐧 Build on Linux
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠️ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake curl zip unzip xxd \
            libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev \
            libx11-dev libglu1-mesa-dev xorg-dev pkg-config

      - name: 📦 Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh

      - name: 📦 Install vcpkg dependencies
        run: |
          ./vcpkg/vcpkg install glfw3 opengl glad imgui curl lz4 tinyxml2 tinyfiledialogs boost-asio nlohmann-json

      - name: 🔧 Configure CMake
        run: |
          cmake -B build -S . \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_BUILD_TYPE=Release

      - name: 🏗️ Build project
        run: cmake --build build --config Release

      - name: 🔍 Check build output (for debugging)
        run: ls -l build/

      - name: 📤 Upload artifact (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: Zaqro_U-linux
          path: build/

  build-windows:
    name: 🪟 Build on Windows
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 📦 Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat

      - name: 📦 Install vcpkg dependencies
        run: |
          .\vcpkg\vcpkg.exe install glfw3 opengl glad imgui curl lz4 tinyxml2 tinyfiledialogs boost-asio nlohmann-json

      - name: 🔧 Configure CMake
        run: |
          cmake -B build -S . `
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake `
            -DCMAKE_BUILD_TYPE=Release

      - name: 🏗️ Build project
        run: cmake --build build --config Release

      - name: 🔍 Check build output (for debugging)
        run: dir build\Release\

      - name: 📤 Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: Zaqro_U-windows
          path: build/Release/
